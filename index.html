<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rented-Mule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="./PurpleAdmin-Free-Admin-Template-master/assets/css/main.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid" style="background-color:black">
            <a class navbar-brand href="#"><img style="width: 360px; background-size: auto"
                    src="./images/Rented-Mule-Header.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-responsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                            data-target="#myModal">Log In</button>

                        <!-- Modal -->
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog modal-lg">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Close</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form action="auth" method="POST">
                                            <input type="text" name="emailAddress" placeholder="email" required>
                                            <input class="form__input" id="password" placeholder="password"
                                                type="password" name="password" required minlength="8"
                                                aria-describedby="passwordHint" autocomplete="current-password">
                                            <input type="submit">
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--- Welcome Section -->
    <div class="container-fluid padding">
        <div class="row welcome text-center">
            <div class="col-12">
                <h1 class="display-4">API test case import form</h1>
                <hr>
                <div class="col-12">
                    <p class="lead">
                        The purpose of this site is to simplify the importing of test cases for new clients utilizing an
                        API that interacts with the policy admin test site.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!--- Three Column Section -->
    <div class="container-fluid padding">
        <div class="row text-center padding">
            <div class="col-xs-12 col-sm-6 col-md-4">

                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Embroker
                </button>
                <p></p>
            </div>
            <div class=" col-xs-12 col-sm-6 col-md-4">

                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                    data-target="#myModal">AtBay</button>
                <p></p>
            </div>
            <div class="col-sm-12 col-md-4">

                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                    data-target="#myModal">Corvus</button>
                <p></p>
            </div>
            <div class="col-sm-12 col-md-4">

                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                    data-target="#myModal">RMC</button>
                <p></p>
            </div>
            <div class="col-sm-12 col-md-4">

                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                    data-target="#myModal">Zeguro</button>
                <p></p>
            </div>

        </div>
        <hr class="my-4">
    </div>

    <figure>
        <div class="fixed-wrap">
            <div id="fixed">
            </div>
        </div>
    </figure>
    <!--- Meet the team -->
    <div class="container-fluid padding">
        <div class="row welcome text-center">
            <div class="col-12">
                <h1 class="display-4"></h1>
            </div>
            <hr>
        </div>
    </div>


    <!--- Cards -->
    <div class="container-fluid padding">
        <div class="row padding">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
